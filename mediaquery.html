<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>media query</title>
  <style>
    @media screen and (max-width:500px) {
      div{
          background-color:red;
          font-family: Verdana, Geneva, Tahoma, sans-serif;      
      }
    }

    @media screen and (min-width:500px) {
      div{
          background-color:aliceblue;
          font-family: fantasy;
      }
    }
  </style>
</head>
<body>
  <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt totam veniam adipisci quae unde dolorum veritatis itaque nihil fugiat dolores sapiente amet blanditiis quas deleniti, ipsa accusantium eius tenetur iusto?</div>
</body>
</html>
